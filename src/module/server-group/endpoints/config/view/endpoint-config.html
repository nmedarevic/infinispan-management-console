<!-- MAIN START -->

<div class="container-fluid">

    <h2 ng-if="ctrl.isEditMode()" translate>VIEW_EDIT_ENDPOINT_CONFIGURATION</h2>
    <h2 ng-if="!ctrl.isEditMode()" translate>CREATE_ENDPOINT</h2>

    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div id-generator="content">
                <endpoint-configuration endpoint-type="{{ctrl.endpointType}}" data=""
                                     meta="" init-defaults="!ctrl.isEditMode()" read-only="false"
                                     read-only-fields="" config-callbacks="ctrl.callbackArray"
                                     edit-mode="ctrl.isEditMode()"/>
            </div>

            <br>
            <div class="form-group">
                <div class="col-md-6 col-md-offset-6">
                    <button id="create.button" type="button" class="btn btn-primary"
                            ng-if="!ctrl.isEditMode()"
                            ng-disabled="ctrl.isTemplateNameEmpty()" ng-click="ctrl.createCache()" translate>CREATE
                    </button>
                    <button id="apply_changes.button" type="button" class="btn btn-primary" ng-if="ctrl.isEditMode()"
                            ng-disabled="!ctrl.isAnyFieldModified()" ng-click="ctrl.updateTemplate()" translate>
                        APPLY_CHANGES
                    </button>
                    <button id="cancel.button" type="button" class="btn btn-default"
                            ng-click="ctrl.goToContainerCachesView()"
                            translate>CANCEL
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
